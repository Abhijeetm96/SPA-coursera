 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your name:
        <input type="text" ng-model="firstname" ng-keyup="displayNumeric();">
          <input type="text" ng-model="middlename" ng-keyup="displayNumeric()">
          <input type="text" ng-model="lastname" ng-keyup="displayNumeric()">
      </div>
      <div>Total Numeric value of {{firstname}} {{middlename}} {{lastname}} is: {{totalValue}}</div>
    </div>
  </body>
</html>
